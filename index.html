<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="mentorship">

            <fieldset>
                <legend>Informações Pessoais</legend>

                <div class="fieldset-wrapper">

                    <div class="name-lastName">
                        <div class="input-col">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>

                        <div class="input-col">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="e-mail">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="e-mail">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do Mentor</legend>

                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Seus horários disponíveis</legend>

                <div class="fieldset-wrapper">

                    <h2>Primeira Mentoria</h2>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date1">
                        </div>

                        <div class="input-wrapper">
                            <label for="begin-time1">Das</label>
                            <input type="time" id="begin-time1">
                        </div>

                        <div class="input-wrapper">
                            <label for="end-time1">Até</label>
                            <input type="time" id="end-time1">
                        </div>
                    </div>

                    <h2>Segunda Mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date2">
                        </div>

                        <div class="input-wrapper">
                            <label for="begin-time2">Das</label>
                            <input type="time" id="begin-time2">
                        </div>

                        <div class="input-wrapper">
                            <label for="end-time2">Até</label>
                            <input type="time" id="end-time2">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="form-button">
            <button type="submit" class="submit" form="mentorship">
                Salvar
            </button>
        </div>
    </div>
</body>

</html>
